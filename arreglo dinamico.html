<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Arreglos con Números</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Arreglos con Números</h1>
    <form id="formulario">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required>
        <br>
        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required>
        <br>
        <label for="num3">Número 3:</label>
        <input type="number" id="num3" required>
        <br>
        <label for="num4">Número 4:</label>
        <input type="number" id="num4" required>
        <br>
        <button type="button" onclick="procesarNumeros()">Procesar Números</button>
    </form>
    <div id="resultado"></div>

    <script>
        function procesarNumeros() {
            const resultadoDiv = document.getElementById('resultado');

            // Obtener los valores de los campos de entrada
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const num3 = parseFloat(document.getElementById('num3').value);
            const num4 = parseFloat(document.getElementById('num4').value);

            // Crear un arreglo con los números ingresados
            const numeros = [num1, num2, num3, num4];

            // Mostrar el arreglo inicial
            let texto = 'Arreglo inicial:\n' + JSON.stringify(numeros, null, 2) + '\n\n';
            
            // Ordenar el arreglo en orden ascendente
            const numerosOrdenados = [...numeros].sort((a, b) => a - b);
            texto += 'Arreglo ordenado:\n' + JSON.stringify(numerosOrdenados, null, 2) + '\n\n';
            
            // Encontrar el número máximo y mínimo
            const maximo = Math.max(...numeros);
            const minimo = Math.min(...numeros);
            texto += 'Número máximo: ' + maximo + '\n';
            texto += 'Número mínimo: ' + minimo + '\n\n';
            
            // Calcular la suma y el promedio
            const suma = numeros.reduce((a, b) => a + b, 0);
            const promedio = suma / numeros.length;
            texto += 'Suma de los números: ' + suma + '\n';
            texto += 'Promedio de los números: ' + promedio + '\n\n';
            
            // Mostrar el resultado en la página
            resultadoDiv.textContent = texto;
        }
    </script>
</body>
</html>
