<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Año Bisiesto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Verificar Año Bisiesto</h1>
    <form id="formulario">
        <label for="anio">Ingrese un año:</label>
        <input type="number" id="anio" name="anio" required>
        <button type="button" onclick="verificarAnio()">Verificar</button>
    </form>
    <div id="resultado"></div>

    <script>
        // Función que determina si un año es bisiesto
        function esBisiesto(anio) {
            if (anio % 4 === 0) {
                if (anio % 100 === 0) {
                    if (anio % 400 === 0) {
                        return true; // Año bisiesto
                    } else {
                        return false; // No bisiesto
                    }
                } else {
                    return true; // Año bisiesto
                }
            } else {
                return false; // No bisiesto
            }
        }

        // Función para manejar la verificación del año
        function verificarAnio() {
            const anio = parseInt(document.getElementById('anio').value, 10);
            const resultadoDiv = document.getElementById('resultado');

            if (isNaN(anio)) {
                resultadoDiv.textContent = "Por favor, ingrese un número válido.";
            } else {
                const esBisiestoAnio = esBisiesto(anio);
                resultadoDiv.textContent = `El año ${anio} ${esBisiestoAnio ? 'es' : 'no es'} bisiesto.`;
            }
        }
    </script>
</body>
</html>
