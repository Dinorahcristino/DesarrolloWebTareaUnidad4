<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Arreglo Bidimensional</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
        }
        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }
        table {
            margin-top: 20px;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        #resultado {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Ejemplo de Arreglo Bidimensional</h1>
    <form id="formulario">
        <h2>Ingrese los valores para una matriz de 2x2</h2>
        <label for="a11">Elemento [1][1]:</label>
        <input type="number" id="a11" required>
        <br>
        <label for="a12">Elemento [1][2]:</label>
        <input type="number" id="a12" required>
        <br>
        <label for="a21">Elemento [2][1]:</label>
        <input type="number" id="a21" required>
        <br>
        <label for="a22">Elemento [2][2]:</label>
        <input type="number" id="a22" required>
        <br>
        <button type="button" onclick="procesarMatriz()">Procesar Matriz</button>
    </form>
    <div id="resultado"></div>

    <script>
        function procesarMatriz() {
            const resultadoDiv = document.getElementById('resultado');

            // Obtener los valores de los campos de entrada
            const a11 = parseFloat(document.getElementById('a11').value);
            const a12 = parseFloat(document.getElementById('a12').value);
            const a21 = parseFloat(document.getElementById('a21').value);
            const a22 = parseFloat(document.getElementById('a22').value);

            // Crear un arreglo bidimensional 2x2
            const matriz = [
                [a11, a12],
                [a21, a22]
            ];

            // Crear la tabla HTML para mostrar la matriz
            let texto = '<h3>Matriz original:</h3>' + crearTabla(matriz);
            
            // Sumar todos los elementos de la matriz
            const suma = matriz.flat().reduce((acc, val) => acc + val, 0);
            texto += '<p>Suma de todos los elementos: ' + suma + '</p>';

          
            
            // Mostrar el resultado en la página
            resultadoDiv.innerHTML = texto;
        }

        // Función para crear una tabla HTML a partir de una matriz
        function crearTabla(matriz) {
            let html = '<table>';
            for (const fila of matriz) {
                html += '<tr>';
                for (const elemento of fila) {
                    html += `<td>${elemento}</td>`;
                }
                html += '</tr>';
            }
            html += '</table>';
            return html;
        }
    </script>
</body>
</html>
